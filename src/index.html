<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QShield - Demo</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">QShield Demo</div>
            
        </nav>
    </header>


    <section class="hero">
        <h1>Login</h1>
        <button id="login-status" style="width:50%;" onclick="connectOrDisconnect();">Login</button>
        <button id="submit-status" style="width:50%;" onclick="testSubmit();">Test Submit</button>
        <button id="fetch-status" style="width:50%;" onclick="testFetch();">Test Fetch</button>
    </section>

    <section class="hero">
        <h1>Encrypt</h1>
        <p>Enter a phrase to encrypt</p>
        <input placeholder="text phrase" id="dp"></input>
        <div style="background-color: pink;color:black;cursor:pointer;" onclick="testEncrypt();">Encrypt</div>
    </section>
    
    <section class="hero">
        <h1>Decrypt</h1>
        <p>Enter a phrase to decrypt</p>
        <input placeholder="encrypted phrase" id="ep"></input>
        <div style="background-color: pink;color:black;cursor:pointer;" onclick="testDecrypt();">Decrypt</div>
    </section>

   

    <footer>
        <p>Resurgence Labs &copy; 2025</p>
    </footer>
    <script>
        document.getElementById("mobile-menu").addEventListener("click", function () {
            document.querySelector(".nav-center").classList.toggle("nav-active");
        });
    </script>
    <script src="index.js"></script>
</body>
</html>
